<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A contact form to where users can leave their name, email address, and message for Kaitlyn.">
    <title>Contact Kaitlyn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="images/kaitlyns-reviews-header.webp" class="kat" alt="Green and yellow banner with an open book that says Kaitlyn's Reviews">
    </header>
    <nav>
        <button><a href="index.html" class="navbar">Home Page</a></button>
        <button><a href="games.html" class="navbar">Video Game Reviews</a></button>
        <button><a href="books.html" class="navbar">Book Reviews</a></button>
        <button><a href="contact.html" class="navbar">Contact Me</a></button>
    </nav>
    <br /><br /><br />
    <main>
        <form action="https://formspree.io/f/xjvqbeak" method="POST" class="validate">
            <label class="cform">
                Your name:
                <input name="full-name" id="name" type="text" autocomplete="on" placeholder="Matt Smith" required>
            </label>
            <label class="cform">
                Your email:
                <input name="email" id="email" type="email" autocomplete="on" placeholder="email@biziness.com" required>
            </label>
            <label class="cform">
                 Your message:
                <textarea name="message" id="message" class="form-input" placeholder="Type message here." required></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </main>
    <script src="style.js"></script>
